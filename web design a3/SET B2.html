<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th>color</th>
                <th>NAME</th>
                <th>hexadecimal</th>
                <th>RGB value</th>
            </tr>
            <tr>
                <td bgcolor="salmon"></td>
                <td>salmon</td>
                <td>FA8072</td>
                <td>250-128-114</td>
                
            </tr>
            <tr>
                <td bgcolor="gold"></td>
                <td>Gold</td>
                <td>FFD700</td>
                <td>250-215-0</td>
            </tr>
        </table>
        </body>
        <style>
            table{
                width: 100px;
                height: 150px;
            }
            
            th,td{
                width: 50px;
                border: 1px solid black;
            }
        </style>
    
</html>
